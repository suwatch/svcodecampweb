                    handler: function () {
                        if (fp.getForm().isValid()) {
                            fp.getForm().submit({
                                url: '/Upload.ashx',
                                  waitMsg: 'Uploading your file...',

                                // or using a progress bar 
                                success: function (form, action) {

                                    alert("OK:" + action.result.message);

                                },
                                failure: function (form, action) {
                                    alert("Error:" + action.result.message);
                                }

                            });
                        }
                    }
                }
                ]
